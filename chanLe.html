<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Nhập số</p>
    <input type="number" id="sonhap" placeholder="Nhập số nguyên">
    <button onclick="chanLe()">Kiểm tra</button>

    <script>
        function chanLe() {
            let so = +document.getElementById('sonhap').value;
            if (so % 2 ==  0) {
                alert(so + " là số chẵn");
            } else {
                alert(so + " là số lẻ");
            }
        }
    </script>
</body>

</html>
